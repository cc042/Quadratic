<!DOCTYPE html>
<html>

<head>
    <title>Quadratic Solver</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Quadratic Solver</h1>
    <p>Form: ax<sup>2</sup>+bx+c&equals;0</p>
    <p>Formula: -b &#xb1; &Sqrt;b<sup>2</sup> - 4ac &div; 2a</p>
    <form>
        <div class="asd">
            <label for="a">a</label>
            <input type="text" id="a" required pattern="[0-9]*">
        </div>
        <div class="asd">
            <label for="b">b</label>
            <input type="text" id="b" required pattern="[0-9]*">
        </div>
        <div class="asd">
            <label for="c">c</label>
            <input type="text" id="c" required pattern="[0-9]*">
        </div>
    </form>
    <button id="solve">Solve</button>
    <p class="Result">
        Result: <spam id="Results">Here</spam>
    </p>
    <p class="Result">
        Result: <spam id="ResultsAprox">Here with Approximating</spam>
    </p>
</body>

</html>
